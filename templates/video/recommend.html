{% load thumbnail %}

<span class="video-side-title">推荐列表</span>
<div class="ui unstackable divided items">
    {% for item in recommend_list %}
        {% if forloop.first %}
            <div class="item" style="background-color: #d8e9fc;">
        {% else %}
            <div class="item">
        {% endif %}
            <div class="ui tiny image">
                {% if item.cover %}
                    <img class="ui image" src="{{ item.cover }}">

                {% endif %}
            </div>
            <div class="middle aligned content">
                <a class=" header-title" href="{% url 'video:detail' item.pk %}">{{ item.title }}</a>
                <div class="meta">
                    <span class="description">{{ item.view_count }}次观看</span>
                </div>
            </div>
        </div>
    {% empty %}
        <h3>暂无推荐</h3>
    {% endfor %}
</div>
